{% extends 'base_signup.html' %}

{% load bootstrap4 %}

{% block title %}Войти{% endblock %}

{% block heading %}СТО{% endblock %}

{% block content %}

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <h2>Владелец</h2>
  {% bootstrap_form user_form %}
  <h2>СТО</h2>
  {% bootstrap_form sto_form %}
  <button type="submit" name="button" class="btn btn-success pull-right">Зарегистрировать</button>
</form>
<a href="{% url 'sto-sign-in' %}" class="text-center">Я уже зарегистрирован</a>
{% endblock %}
